    <h2>Color grid in bootstrap</h2>
    <!-- 
   color:-
          -Light      :White
          -Dark       :Black
          -Primery    :Blue
          -Danger     :red
          -warning    :yello
          -Info       :Cyan/Light Blue
          -Success    :Green
          -Secondary  :Gray
          -->

    <h2>Spacing</h2>
    <!-- 
          Margin  ->  m
          Padding ->  p
          
                    BS-3       BS-5 (BS=bootstrap)
          left    -> l       s(start)
          right   -> r       e(end)
          top     -> t       t
          bottom  -> b       b  
          
          
          left & right     -> x
          top & bottom     -> y
          
          0         -> Default
          1         -> 0.25rem
          2         -> 0.5 rem
          3         -> 1em = > 16px
          4         -> 3em 
          auto      -> automaticaly sets 
          
          Syntax :
            mb-3  -> Margin Bottom with size 3 (lem)
            pd-2  -> Padding left & right with size 2(0.5em)
            -->
