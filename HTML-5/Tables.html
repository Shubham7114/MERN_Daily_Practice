<!DOCTYPE html>

<head>

  <title>Basic Of Table</title>

<style>
  table,
  td,
  tr,
  th {
    border: 1px solid black;
    text-align: center;
    border-collapse: collapse;
  }

  th {
    background-color: rgba(234, 61, 61, 0.5);
  }
</style>

<body>
  <table style="width: 50%;"> <!--  starting of table  -->

    <!-- table heading <th> -->
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <!-- we put data using tr tag <tr> tag for adding data -->
    <tr>
      <td>TATA-Communication</td>
      <td>+91 903547382</td>
      <td>India</td>
    </tr>
    <tr>
      <td>Infosys</td>
      <td>+91 672197321</td>
      <td>India</td>
    </tr>

    <tr>
      <td>IBM</td>
      <td>+91 769097321</td>
      <td>India</td>
    </tr>

  </table>
  <br>
  <hr>
  <!-- --------------------- Table-2 ---------------------  -->
  <table style="width: 50%;"> <!--  starting of table  -->
    <!-- table heading <th> -->
    <tr>
      <th colspan="2">Company</th>
      <th>Country</th>
    </tr>
    <!-- we put data using tr tag <tr> tag for adding data -->
    <tr>
      <td rowspan="2">TATA-Communication</td>
      <td>+91 903547382</td>
      <td>India</td>
    </tr>
    <tr>
      <td>+91 672197321</td>
      <td>India</td>
    </tr>
    <tr>
      <td>IBM</td>
      <td>+91 769097321</td>
      <td>India</td>
    </tr>

  </table>
