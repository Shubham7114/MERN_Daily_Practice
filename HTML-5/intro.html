<!DOCTYPE html>
<html lang="en"> <!-- Defines the laguage of the document-->
<head>       <!-- it is storing the information of page!   -->
                            <!--meta is self closing && Unpair tag-->
    <meta charset="UTF-8">   <!-- it is provide information to head & charset provide its asci value-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   <!-- it is showing the display -->
    <h1>NEW TAB</h1>
    <!-- 
        TAGS
           -Tags are pre-define characters entitled between a lesser
           than"<" and a greater than ">" symbol.

        ELEMENTS
           -Anything contained in between of a opening and a closing tag is called an element.
          
        ATTRIBUTES
           -It provides an additional information about an element.
           -Most of the html element will be have attributes.
           -Most of the attributes have a key-value pair.
    -->
    <input type="text" required>
    <!-- 
        ATTRIBUTE: 
             -type -> is the Key
             -text -> is the Value
    -->
</body>
</html>
